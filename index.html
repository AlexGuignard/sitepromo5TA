<div style="">
  <label>Total Config :  <input type="text" id="source"></label>
  <label>Prix GPU : <input type="text" id="gpu"></label>
  <a id="target"></a> 
</div>
<script>
  setInterval(()=>{
    let a = parseFloat(document.getElementById("source").value)
    let b = parseFloat(document.getElementById("gpu").value) || 0
    let c = document.getElementById("target")
    let d = ( a > 1000 ? (((a - b)*.95) +  b) : a) || 0
    if(d != 0)c.innerHTML = " Prix avec -5% = " + d;
  },75);
</script>
<style>
  label,a{
    text-align-last:justify;
    margin-top:1em;
  }
  div{
    display: flex;
    margin: auto;
